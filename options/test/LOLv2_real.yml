### must be same as 
name: LOLv2-real
suffix: ~  # add suffix to saved images
model: Base_model_Impl
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [ 0 ]

datasets:
  test: # the 1st test dataset
    name: test
    mode: video_samesize_lol2
    dataroot_GT: LOL-v2/Real_captured/Test/Normal
    dataroot_LQ: LOL-v2/Real_captured/Test/Low
    train_size: [ 600, 400 ]
    cache_data: true
    N_frames: 5
    padding: new_info

#### network structures
network_G:
  which_model_G: gl_former
  nf: 64
  nframes: 5      # must be same as N_frames in dataset.
  groups: 8
  front_RBs: 1
  back_RBs: 1
  predeblur: true     # default false
  HR_in: true
  w_TSA: true
  window_count: 4

#### path
path:
  root: ./
  pretrain_model_G: path
